<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <div class="header">
        <ul>
          <li>
            <a class="link top-link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
          </li>
          <li>
            <a class="link top-link" href="https://www.google.com/imghp?hl=en&ogbl"
              >Images</a
            >
          </li>
          <li>
            <div class="apps-wrap">
            <a class="apps" href=""><img src="/images/apps.png" alt="apps"></a>
          </div>
          </li>
          <li>
            <a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fsafe%3Dimages&ec=GAZAmgQ">Sign In</a>
          </li>
        </ul>
      </div>
      <div class="logo">
        <img src="/images/logo.png" alt="logo">
      </div>
      <div class="search-wrap">
        <div class="search">
          <img src="/images/search.png" alt="search">
        </div>
        <input class="input" type="text">
        <div class="mic">
          <img src="/images/mic.png" alt="mic">
        </div>
      </div>
      <div class="buttons">
        <input type="submit" class="submit" value="Google Search">
        <input type="submit" class="submit" value="I'm Feeling Lucky">
      </div>
      <div class="footer">
        <div class="bottom-left">
          <ul>
            <li>
              <a
                class="link"
                href="https://about.google/?utm_source=google-RS&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li>
              <a
                class="link"
                href="https://www.google.com/intl/en_rs/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a
                class="link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
            </li>
            <li>
              <a
                class="link"
                href="https://google.com/search/howsearchworks/?fg=1"
                >How Search works</a
              >
            </li>
          </ul>
        </div>
        <div class="bottom-right">
          <ul>
            <li>
              <a
                class="link"
                href="https://policies.google.com/privacy?hl=en-RS&fg=1"
                >Privacy</a
              >
            </li>
            <li>
              <a
                class="link"
                href="https://policies.google.com/terms?hl=en-RS&fg=1"
                >Terms</a
              >
            </li>
            <li><a class="link" href="">Settings</a></li>
          </ul>
        </div>
      </div>
  </body>
</html>
